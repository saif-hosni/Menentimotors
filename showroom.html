<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menenti Motors — Showroom</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

  <!-- main stylesheet --> 
  <link rel="stylesheet" href="index.css">


</head>
<body>
  <!-- NAVBAR -->
  <header class="nav">
    <div class="nav-inner">
      <a class="brand" href="index.html">
        <div class="logo-mark" aria-hidden="true">
          <!-- logo (updated) -->
          <img src="pics/logo.jpg" width="56" height="56" alt="Menenti Motors Logo">
        </div>
        <div class="brand-text">
          <span class="brand-name">Menenti</span>
          <span class="brand-sub">Motors</span>
        </div>
      </a>

      <nav class="nav-actions">
        <div class="lang-selector">
          <div class="lang-current" id="langCurrent">EN ▾</div>
          <div class="lang-dropdown" id="langDropdown">
            <div class="lang-option" data-lang="en">English</div>
            <div class="lang-option" data-lang="it">Italiano</div>
            <div class="lang-option" data-lang="de">Deutsch</div>
            <div class="lang-option" data-lang="pl">Polski</div>
            <div class="lang-option" data-lang="fr">Français</div>
            <div class="lang-option" data-lang="ar">العربية</div>
            <div class="lang-option" data-lang="ru">Русский</div>
            <div class="lang-option" data-lang="es">Español</div>
          </div>
        </div>

        <div class="search">
          <input type="search" id="siteSearch" placeholder="Search models, specs..." aria-label="Search" data-i18n-placeholder="search.placeholder" data-i18n-aria="aria.search">
          <button id="searchClear" title="Clear" data-i18n-title="search.clear">✕</button>
        </div>

          <button id="profileBtn" class="profile" aria-label="Open profile" data-i18n-aria="aria.openProfile">
            <svg class="icon icon-profile" width="28" height="28" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <circle cx="12" cy="8" r="3.5" fill="currentColor" />
              <path d="M4 20c0-4 4-7 8-7s8 3 8 7" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
  <button id="navToggle" class="hamburger" aria-label="Open navigation" data-i18n-aria="aria.openNav">☰</button>
        
      </nav>
    </div>
  </header>

  <!-- SIDE NAV (sliding panel) -->
  <aside id="sideNav" class="side-nav" aria-hidden="true">
    <div class="side-inner">
      <button id="sideClose" class="close">✕</button>
      <ul class="side-links">
        <li><a href="index.html" data-i18n="nav.home">Home</a></li>
        <li><a href="showroom.html" data-i18n="nav.showroom">Showroom</a></li>
        <li><a href="#" id="contactUsLink" data-i18n="nav.contact">Contact Us</a></li>
        <li><a href="#" id="requestVehicleLink" data-i18n="nav.request">Request vehicle</a></li>
        <li><a href="Aboutus.html" data-i18n="nav.about">About Us</a></li>
      </ul>

      <div class="side-social">
       <a href="https://www.instagram.com/menentimotors/" aria-label="Instagram">Instagram</a>
        <a href="#" aria-label="LinkedIn">LinkedIn</a>
        <a href="https://www.tiktok.com/@menentimotors?_r=1&_t=ZN-91wRO19dxMU" aria-label="Tiktok">Tiktok</a>
      </div>
    </div>
  </aside>

  <!-- rest of showroom page remains unchanged (only asset paths updated) -->
  <script src="js/security.js"></script>
  <script src="js/error-handler.js"></script>
  <script src="js/email-service.js"></script>
  <script src="js/lang.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/index.js"></script>
